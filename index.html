<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freekout2.0</title>

    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <!-- Main container -->
    <div class="main-container">
      <!-- Navigation box -->
      <div class="nav-box">
        <!-- Navbar -->
        <nav class="navbar">
          <a href="https://www.freeskout.com/">
            <img src="https://www.freeskout.com/img/freeskout.png" alt="logo" />
          </a>

          <!-- Top navigation menu -->
          <div class="top-nav-menu">
            <ul class="nav-list">
              <li><a href="#">BRANDS</a></li>
              <li><a href="#">INFLUENCERS</a></li>
              <li><a href="#">PRICING</a></li>
              <li><a href="#">BLOGS</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Hero section -->
      <div class="hero-section">
        <!-- Hero text -->
        <div class="hero-text">
          <span class="tagline">Discover.Connect.Collaborate</span>
          <span class="sub-title"
            >An ecosystem for Social media influencers and Brands</span
          >

          <button>I'M AN INFLUENCER</button>
          <button>I'M A BRAND</button>
        </div>

        <!-- Hero image -->
        <div class="hero-image">
          <img
            src="https://www.freeskout.com/img/top-influencer-profiles/top-3.png"
            alt="hero-image"
          />
        </div>
      </div>

      <!-- Particle.js container -->
      <div class="js" id="particles-js"></div>

      <!-- Wave container -->
      <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
      </div>
    </div>

    <!-- custom js file  for particle js-->
    <script src="app.js"></script>
  </body>
</html>
